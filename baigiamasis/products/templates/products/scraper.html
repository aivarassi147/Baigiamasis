<!DOCTYPE html>
<html>
<head>
    <title>Scraped Products</title>
    <style>
        .product-container {
            display: grid;
            overflow-y: scroll;
            max-height: 400px; /* Adjust the maximum height as needed */
        }

        .recipes-container {
            display: grid;
            overflow-y: scroll;
            max-height: 400px; /* Adjust the maximum height as needed */
        }
        .product-box {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            grid-gap: 20px;
            border: 1px solid #ccc;
            padding: 10px;
            margin: 10px;
            cursor: pointer;
        }
        .product-box:hover {
            background-color: grey;
        }
        .product-box h2 {
            margin-top: 0;
        }
        .product-box img {
            max-width: 100%;
            height: auto;
        }

        .recipes-box {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            grid-gap: 20px;
            border: 1px solid #ccc;
            padding: 10px;
            margin: 10px;
            cursor: pointer;
        }

        .recipes-box:hover {
            background-color: grey;
        }
        .recipes-box h2 {
            margin-top: 0;
        }
        .recipes-box img {
            max-width: 100%;
            height: auto;
        }

    </style>
</head>
<body>
    <h1>Scraped Products</h1>
    <div class="product-container">
        {% for product in products %}
            <div class="product-box" onclick="{{scrape_recipes}}">
                <h2>{{ product.name }}</h2>
                <p>Price: {{ product.price }}</p>
                <img src="{{ product.image }}" alt="{{ product.name }}">
                <a href = '{{ product.link }}'> nuoroda</a>
            </div>
        {% endfor %}
    </div>



 <h1>Scraped Recipes</h1>
    <div class="recipes-container">
        {% for product in products %}
            <div class="recipes-box">
                <h2>{{ product.title }}</h2>

            </div>
        {% endfor %}
    </div>



</body>
</html>
