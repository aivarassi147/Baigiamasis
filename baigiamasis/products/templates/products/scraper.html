<!DOCTYPE html>

        .product-container {
            display: grid;

            max-height: 400px; /* Adjust the maximum height as needed */
        }

        .recipes-container {
            display: grid;
            overflow-y: scroll;
            max-height: 400px; /* Adjust the maximum height as needed */
        }
        .product-box {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            grid-gap: 20px;
            border: 1px solid #ccc;
            padding: 10px;
            margin: 10px;
            cursor: pointer;
        }
        .product-box:hover {

        #content {

          overflow: auto;
          border: 1px solid #ccc;

    </style>
</head>
